<aside class="aside aside-1">
{% for aside1_hash in site.data.aside1 %}
{% assign org = aside1_hash[1] %}
  <h2> {{ org.title }}</h2>
  {% for item in org.logos %}
    <a href="{{ item.url }}">
      <img class="logo" src="assets/logos/{{ item.name }}" width={{include.width}}>
    </a>
  {% endfor %}
{% endfor %}
</aside>
