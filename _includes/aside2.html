<aside class="aside aside-2">
{% for aside2_hash in site.data.aside2 %}
{% assign org = aside2_hash[1] %}
  <h2> {{ org.title }}</h2>
  {% for item in org.logos %}
    <a href="{{ item.url }}">
      <img class="logo" src="assets/logos/{{ item.name }}" width={{include.width}}>
    </a>
  {% endfor %}
{% endfor %}
</aside>
